<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Dog - Pawfect Match</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #012312;">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-paw me-2"></i>Pawfect Match
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Browse Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-pet.html">Add a Dog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-pets.html">My Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Add a New Dog</h2>
                        <form id="addPetForm">
                            <!-- Dog's Name -->
                            <div class="mb-3">
                                <label for="dogName" class="form-label">Dog's Name</label>
                                <input type="text" class="form-control" id="dogName" required>
                            </div>

                            <!-- Age -->
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="age" min="0" required>
                                    <span class="input-group-text">years</span>
                                </div>
                            </div>

                            <!-- Breed -->
                            <div class="mb-3">
                                <label for="breed" class="form-label">Breed</label>
                                <select class="form-select" id="breed" required>
                                    <option value="">Select a breed</option>
                                    <option value="Labrador Retriever">Labrador Retriever</option>
                                    <option value="German Shepherd">German Shepherd</option>
                                    <option value="Golden Retriever">Golden Retriever</option>
                                    <option value="French Bulldog">French Bulldog</option>
                                    <option value="Bulldog">Bulldog</option>
                                    <option value="Poodle">Poodle</option>
                                    <option value="Beagle">Beagle</option>
                                    <option value="Rottweiler">Rottweiler</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- Custom Breed Input -->
                            <div class="mb-3" id="customBreedContainer" style="display: none;">
                                <label for="customBreed" class="form-label">Specify Breed</label>
                                <input type="text" class="form-control" id="customBreed">
                            </div>

                            <!-- Gender -->
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                        <label class="form-check-label" for="male">
                                            <i class="fas fa-mars me-1"></i>Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                        <label class="form-check-label" for="female">
                                            <i class="fas fa-venus me-1"></i>Female
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Location -->
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" required>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="4" required></textarea>
                            </div>

                            <!-- Images -->
                            <div class="mb-3">
                                <label for="images" class="form-label">Upload Images</label>
                                <input type="file" class="form-control" id="images" accept="image/*" multiple required>
                                <div class="form-text">Upload at least 3 images of your dog</div>
                            </div>

                            <!-- Preview Images -->
                            <div class="mb-3" id="imagePreview" style="display: none;">
                                <label class="form-label">Image Preview</label>
                                <div class="d-flex gap-2" id="previewContainer"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-lg" style="background-color: #012312; color: white;">Add Dog</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4" style="background-color: #012312; color: white;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Pawfect Match</h5>
                    <p>Helping pets find their perfect homes since 2024.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 Pawfect Match. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const imagesInput = document.getElementById('images');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const addPetForm = document.getElementById('addPetForm');

        imagesInput.addEventListener('change', function() {
            previewContainer.innerHTML = '';
            const files = Array.from(imagesInput.files);
            if (files.length > 0) {
                imagePreview.style.display = 'block';
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.width = '80px';
                        img.style.height = '80px';
                        img.style.objectFit = 'cover';
                        img.className = 'rounded';
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                imagePreview.style.display = 'none';
            }
        });

        // Intercept form submit to handle images
        addPetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const files = Array.from(imagesInput.files);
            const imagesBase64 = await Promise.all(files.map(file => {
                return new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        resolve(evt.target.result);
                    };
                    reader.readAsDataURL(file);
                });
            }));
            // Now call the backend addPet logic
            const petData = {
                name: addPetForm.dogName.value,
                age: Number(addPetForm.age.value),
                breed: addPetForm.breed.value === 'Other' ? addPetForm.customBreed.value : addPetForm.breed.value,
                gender: addPetForm.gender.value,
                location: addPetForm.location.value,
                description: addPetForm.description.value,
                images: imagesBase64
            };
            // Use the global addPet function from main.js
            if (typeof addPet === 'function') {
                await addPet(petData);
                addPetForm.reset();
                previewContainer.innerHTML = '';
                imagePreview.style.display = 'none';
                alert('Pet added successfully!');
            } else {
                alert('Pet add function not found. Please check your JS setup.');
            }
        });
    });
    </script>
</body>
</html>
